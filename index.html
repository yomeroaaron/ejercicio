  <div id="Content">

    <div id="Form">
      <div id="RollHint" class="hint">Da clic en la esfera</div>
      <div id="DiceSection">
        <div id="DiceBackground"></div>
        <div id="Dice">&nbsp;</div>
        <div id="DiceForeground"></div>
      </div>
      <div id="RollHistory" onclick="clearHistory()">&nbsp;</div>
      <img id="ShowSetup" src="img/gear.png" width="24" onclick="showSetup()" />
      <div style="clear:both"></div>
      <div id="Setup">
        <hr />
        <p></p>
        <div id="CustomSection">
          <p>
            <div id="CustomHint" class="hint">Roll A...Z</div>
            <input id="CustomLetters" placeholder="dice letters" autocomplete="false" onblur="changeLetters()" />
            <select id="CustomLettersSelect" onchange="customLettersSelectChanged()">
              <option value="-1">...</option>
            </select>
          </p>
        </div>
        <select id="CustomSelect" onchange="customSelectChanged()">
          <option value="-1">Custom</option>
        </select>
        <p></p>
        <p>
          <button onclick="closeSetup()">Cerrar</button>
        </p>
      </div>
    </div>
  </div>
